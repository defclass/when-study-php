<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>龙虎榜</title>
<style type="text/css">
	.home{ overflow:hidden;zoom:1; margin:0 auto; margin:10px 20px; width:800px;}
	.yytx td{ border:1px #cdcdcd solid; height:30px; line-height:30px;}
	.padding{ padding-left:20px;}
</style>
</head>
<body>
	<div class="home">
      <table width="100%"cellpadding="0" cellspacing="0" class="yytx">
          <tr>
            <td width="31%" align="center" valign="middle"><strong>发表人姓名</strong></td>
            <td width="33%" align="center" valign="middle"><strong>等级</strong></td>
            <td width="36%" align="center" valign="middle"><strong>发表时间</strong></td>
          </tr>
          <tr>
		  <td align="center" valign="middle">{jy[name]}</td>
            <td align="center" valign="middle">{jy[level_name]}</td>
            <td align="center" valign="middle">{jy[s_time]}</td>
        </tr>
          <tr>
            <td colspan="3" align="left" valign="middle" class="padding"><strong>建议内容：</strong></td>
          </tr>
          <tr>
            <td colspan="3" class="padding">{jy[content]}</td>
          </tr>
      </table>
</div>
</body>
</html>
